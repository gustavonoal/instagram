<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram cópia</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h1>Instagram</h1>
    <ul>
      <li><i class="fa-solid fa-house"></i></li>
      <li><i class="fa-solid fa-magnifying-glass"></i></li>
      <li><i class="fa-regular fa-compass"></i></li>
      <li><i class="fa-solid fa-clapperboard"></i></li>
      <li><i class="fa-brands fa-facebook-messenger"></i></li>
      <li><i class="fa-regular fa-heart"></i></li>
      <li><i class="fa-regular fa-square-plus"></i></li>
      <li><i class="fa-regular fa-user"></i></li>
    </ul>
    <ul class="sidebar-bottom">
      <li><i class="fa-brands fa-threads"></i></li>
      <li><i class="fa-solid fa-bars"></i></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="profile-header">
      <img src="img/core perfil.jpg" alt="Perfil">
      <div class="profile-info">
        <div class="profile-top">
          <h2>henrique.marangon.core ✅</h2>
          <div class="buttons">
            <button>Seguindo</button>
            <button>Enviar mensagem</button>
          </div>
        </div>
        <p>821 publicações · 391 mil seguidores · 281 seguindo</p>
        <p>Core<br>
        Criador de vídeo de jogos<br>
        Email: core@farol.ag<br>
        Criador de conteúdo há 12 anos.<br>
        youtube.com/user/CoreDasAntigas e mais 1<br>
        <span style="color: #aaa; font-size: 13px;">Seguido(a) por renansouzones</span></p>
      </div>
    </div>

    <!-- Stories -->
    <div class="stories">
      <img src="img/top 10.png" alt="Story">
      <img src="img/13anosloja.png" alt="Story">
      <img src="img/curitiba.png" alt="Story">
      <img src="img/terabyte.png" alt="Story">
      <img src="img/estampas novas.png" alt="Story">
      <img src="img/promoção.png" alt="Story">
      <img src="img/vote.png" alt="Story">
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <img src="img/fanta.png" alt="Post">
      <img src="img/love.png" alt="Post">
      <img src="img/gato.png" alt="Post">
    </div>
     <div class="gallery">
      <img src="img/julgador.png" alt="Post">
      <img src="img/gamer.png" alt="Post">
      <img src="img/amor.png" alt="Post">
    </div>
  </div>
</body>
</html>
